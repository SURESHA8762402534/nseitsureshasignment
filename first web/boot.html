<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>Login card</title>
    <style>
        body{
            background-color: rgb(111, 209, 176);
            
        }
    </style>
</head>
<body>
   
    <div class="container mt-5 ">
        <div class="row ">
            <div class="col-4"></div>
            <div class="col-4 mt-5">
                <div class="card bg-warning">
                    <div class="card-header text-center"><h2>Log In</h2></div>
                    <div class="card-body ">
                        <h6>Enter user name</h6>
                        <input type="text" placeholder="enter user id" style="width: 380px;" >

                        <h6 style="margin-top: 40px;">Enter Password</h6>
                        <input type="password" placeholder="enter password" minlength="8" maxlength="15"  style="width: 380px;" >


                    </div>
                    <div class="card-footer text-center mt-3 p-3">
                        <button style="width: 350px; background-color: blue; color: white;">
                            <a href="index.html" style="text-decoration: none; color: white;width: 350px;">Log In</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
