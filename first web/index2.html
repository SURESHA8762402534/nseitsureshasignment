<body>
    <div class="body">
    <button id="back" class="hide"> <a href="index.html">GO BACK</a></button>

    <div class="container">
        <div class="form-box">
            <h2>Employee Form</h2>
<form action="">
            <br><br>
            <div id="un" class="input-field">
                <label  for="">Employee Name</label>
                <input  type="text" id="username" placeholder=" enter employee name" >
               
            </div><br>

            <div id="mal"  class="input-field">
                <label  for="">Employee Id</label>
                <input  type="email" id="EId" placeholder="employee Id" >

            </div><br>

            <div id="mob" class="input-field">
                <label  for="">Mobile Number</label>
                <input  type="number" id="mobile" placeholder="Enter Mobile Number" >
               
            </div>
            <br/>

            <div id="pas" class="input-field">
                <label  for="">Address</label>
        
                <textarea name="address" id="pass1" cols="30" rows="10"></textarea>
                
            <br></div>

            <div id="pas1" class="input-field">
                <label  for="">Decignation</label>
                <input  type="text" id="pass2" placeholder="enter your decignation">
                
               
            </div>
            <br>
            

            <input type="submit" id="submit" value="Register">
        </form>


        </div>

    </div>
